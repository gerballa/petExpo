<div class="container">
    <div class="main-content">
        <div class="filters">
            <form [formGroup]="form">
                <div class="title">
                    SEARCH
                </div>
                <div class="fields">
                    <mat-form-field>
                        <mat-label class="searchBy">Search by</mat-label>
                        <mat-select formControlName="search_by">
                            <mat-option [value]="'cats'">
                                Cats
                            </mat-option>
                            <mat-option [value]="'dogs'">
                                Dogs
                            </mat-option>
                            <mat-option [value]="'birds'">
                                Birds
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field class="search-input">
                        <mat-label>Enter some input</mat-label>
                        <input formControlName="search_query" matInput
                               placeholder="Ex. Golden Retriever">
                    </mat-form-field>
                    <button mat-stroked-button [disabled]="form.invalid" (click)="searchPets()">
                        <mat-icon fontIcon="search"></mat-icon>
                        Fire search
                    </button>
                </div>
            </form>

        </div>
        <div class="results">
            <mat-card class="card" *ngFor="let pet of petList">
                <mat-card-header>
                    <mat-card-title>{{ pet.name }}</mat-card-title>
                    <mat-card-subtitle>{{ pet.type == "birds" ? pet.additionalInfo.place_of_found : pet.additionalInfo.origin }}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="pet.image" alt="pet">
                <mat-card-content>
                    <p class="description">
                        {{ pet.description }}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="openPetsDetails(pet.type, pet.id)">More details</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
